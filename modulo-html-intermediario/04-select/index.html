<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>
    <label for="Filmes">Filmes</label>
    <select id="Filmes" name="filmes">
        <option value="">Selecione um Filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
    </select>

    <label for="Filmes">Filmes</label>
    <select id="Filme" name="filmes">
        <option value="">Selecione um Filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores" selected>Vingadores</option>
    </select>

    <label for="Filmes">Filmes</label>
    <select id="Film" name="filmes" multiple>
        <option value="">Selecione um Filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores" selected>Vingadores</option>
    </select>
    <!-- select é uma tag pra selecionar um ou mais valores para nos mandarmos para um servidor do backend  -->
</body>
</html>
