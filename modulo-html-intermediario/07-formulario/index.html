<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <h3>formulario com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q" value="twitter">
        <input type="submit" value="Enviar">
    </form>

    <h3>formulario com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>
    <h3>ormulario de login no facebook</h3>
    <form  method="GET" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular e email">

        <input type="password" name="senha" id="senha" placeholder="Nova senha">
        <br>
        <label for="">Data de NAscimento</label>
        <select name="dia" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="mes" id="">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="mai">mai</option>

        </select>
        <select name="ano" id="">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>
        <label for="">GÃªnero</label><br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <input type="button" value="Enviar">

        <br>
        <br>
        <input type="file" name="" id="">

        <!-- para voce enviar um arquivo de foto ou outro tipo se nao tiver o enctype="multipart/form-data" o backend nao vai receber o arquivo -->
    </form>
</body>
</html>
