<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <h1>textarea</h1>

    <textarea name="" id="" cols="30" rows="10">

    </textarea>

    <!-- 
        cols = colunas 
        rows = linhas 

        parametros para o tamanho da caixa
     -->
    <!-- usamos essa tag sempre que o usuario quiser inserir um texto grande. -->
</body>
</html>
